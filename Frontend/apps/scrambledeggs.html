<!DOCTYPE html>
<html lang="en">
<head>    
<link rel="stylesheet" href="ingredients.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Viewer</title>
<style>
</style>
</head>
<body>
<div class="container">
    <div class="image-container">
        <img id="recipe-image" src="https://cdn.loveandlemons.com/wp-content/uploads/2021/05/scrambled-eggs-580x580.jpg" alt="Recipe Image" width="500px" height="500px">
    </div>
    <div class="ingredient-list">
        <h1>Scrambled Eggs</h1>
        <p>Servings:</p>
        <div id="btn-container-2">
            <button id="decrease-btn">-</button>
            <input type="number" id="quantity" value="1" min="0.25" title="Adjust servings for desired quantity." disabled>
            <button id="increase-btn">+</button>
        </div>
        <p id="total">3 Scrambled Egg(s)</p>
        <ul id="ingredient-list">
            <li class="checkbox"><input type="checkbox" id="ingredient1"><label for="ingredient1" class="checkbox-custom"></label> <span id="ingredient1-quantity">3</span> large egg(s)</li>
            <li class="checkbox"><input type="checkbox" id="ingredient2"><label for="ingredient2" class="checkbox-custom"></label> <span id="ingredient2-quantity">1</span> teaspoon(s) milk</li>
            <li class="checkbox"><input type="checkbox" id="ingredient3"><label for="ingredient3" class="checkbox-custom"></label> <span id="ingredient3-quantity">0.25</span> cup(s) butter</li>
            <li class="checkbox"><input type="checkbox" id="ingredient4"><label for="ingredient4" class="checkbox-custom"></label> <span id="ingredient4-quantity">0.25</span> teaspoon(s) salt</li>
            <li class="checkbox"><input type="checkbox" id="ingredient5"><label for="ingredient5" class="checkbox-custom"></label> <span id="ingredient5-quantity">0.25</span> teaspoon(s) black pepper</li>
            <li class="checkbox"><input type="checkbox" id="select-all"><label for="select-all" class="checkbox-custom"></label> Select all</li>
        </ul>    
    </div>
</div>

<div id="btn-container">
    <button id="prev-btn">Previous</button>
    <button id="next-btn" disabled>Next</button>
</div>

<script src="scrambledeggs.js"></script>
</body>
</html>
